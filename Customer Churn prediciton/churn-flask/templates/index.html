{% extends "base.html" %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h5 class="card-title mb-3">Score a CSV</h5>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Upload CSV (must match training schema)</label>
        <input type="file" name="csv_file" class="form-control" accept=".csv" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Decision Threshold</label>
        <input type="number" step="0.01" min="0.1" max="0.9" name="threshold" class="form-control" value="{{ best_thr }}">
        <div class="form-text">Lower = more recall (catch more churners). Higher = more precision.</div>
      </div>
      <button class="btn btn-primary" type="submit">Score Customers</button>
    </form>
  </div>
</div>
{% endblock %}
